<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Minute Journal</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
       <img src="./assets/images/package.png" height="30px" class="logo">
       <h3 class="title">1-Minute Journal</h3>
    </header>

    <div class="date-container">
        <h2 class="current-date"></h2>
    </div>

    <div class="prompt-container">
        <div class="prompt"></div>
    </div>

    <div class="entry-container">
        <div class="new-entry">
            <textarea rows = "3" cols = "50" class="textarea" placeholder="If you only had 1 minute to journal about your day, what would you record?"></textarea>
        </div>
        <button class="save">Save</button>
    </div>

    <footer>
        <div class="prompt-buttons-div">
            <button id="new-prompt" class="prompt-button">New Prompt</button>
            <button id="clear-prompt" class="prompt-button">Clear Prompt</button>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./assets/js/prompts.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
